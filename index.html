<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web_Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <!-- link to material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- link to google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit|Maven+Pro|Permanent+Marker|Ubuntu:700&display=swap">
    <!-- link to favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- link to custom css -->
    <link rel="stylesheet" href="css/index.css">
    <!-- script to jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
       integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navBar">
        <!-- Previous slide button box -->
        <div class="navBox">
            <!-- Previous slide button -->
            <button id="prevSlide" style="background-color: transparent; border: none;">
                <i class="material-icons">keyboard_arrow_left</i>
            </button>
        </div>
        <!-- Slide display/Drop-up box-->
        <div class="displayBox">
            <img class="headerImg" src="img/imgMain.png" alt="Picture of Daniel Moffitt">
            <hr class="headerDivider">
            <button id="displayHeader"></button>
            <!-- Drop-up Menu -->
            <div id="dropUpMenu">
                <!-- About nav -->
                <button id="aboutBtn" class="dropUpBtn">
                    <img class="dropUpImg" src="img/imgMain.png" alt="">
                    <h3>About</h3>
                </button>
                <!-- Education nav -->
                <button id="educationBtn"  class="dropUpBtn">
                    <div class="dropUpImg"></div>
                    <h3>Education</h3>
                </button>
                <!-- Skills nav -->
                <button id="skillsBtn"  class="dropUpBtn">
                    <div class="dropUpImg"></div>
                    <h3>Skills</h3>
                </button>
                <!-- Projects nav -->
                <button id="projectsBtn"  class="dropUpBtn">
                    <div class="dropUpImg"></div>
                    <h3>Projects</h3>
                </button>
                <!-- Contact nav -->
                <button id="contactBtn"  class="dropUpBtn">
                    <div class="dropUpImg"></div>
                    <h3>Contact</h3>
                </button>
            </div>
        </div>
        <!-- Next slide button box -->
        <div class="navBox">
            <!-- Next slide button -->
            <button id="nextSlide" style="background-color: transparent; border: none;">
                <i class="material-icons">keyboard_arrow_right</i>
            </button>
        </div>
    </div>
    <!-- Main -->
    <main id="mainContent"></main>
    <!-- scripts for custom js -->
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
